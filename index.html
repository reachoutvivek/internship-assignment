<!DOCTYPE html>
 <head>
<meta charset='UTF-8'>
<title>HTML 5 Boilerplate</title>
<link rel='stylesheet' type="text/css" href='style.css'>
</head>
<body>
    <div class="main">  	
		<!--<input type="checkbox" id="chk" aria-hidden="true">-->

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true" style="color: rgb(199, 251, 77);">Sign up</label>
                    
                    <input type="text" name="txt" placeholder="User name" autocomplete="username" required="" id="username">
					<input type="text" name="mob" placeholder="Mobile" required="">
					<input type="email" name="email" placeholder="Email" autocomplete="username" required="" id="email">
					<input type="password" name="pswd" placeholder="Password" autocomplete="current-password" id="password">
					<button id="click">Sign up</button>
				</form>
			</div>


	</div>
<script src='index.js'></script>
</body>
</html>
